name: Build and Test

on:
  push:
    branches:
      - '**'
      - '!main'

jobs:
  load-secrets:
    name: Load Secrets
    runs-on: ubuntu-latest

    steps:
      - name: Install Infisical CLI
        run: |
          curl -1sLf 'https://dl.cloudsmith.io/public/infisical/infisical-cli/setup.deb.sh' | sudo -E bash
          sudo apt update && sudo apt install -y infisical

      - name: Export environment variables from Infisical
        env:
          INFISICAL_TOKEN: ${{ secrets.INFISICAL_TOKEN }}
        run: |
          infisical export --env=production | sed "s/'//g" > .env
          cat .env >> $GITHUB_ENV
      - name: Debug Environment Variables
        run: printenv | grep DB

  build:
    name: Build and test
    runs-on: ubuntu-latest
    needs: load-secrets # Make sure it loads the secrets first

    # services:
    #   db:
    #     image: postgres
    #     ports:
    #       - 5432:5432
    #     env:
    #       POSTGRES_USER: ${{ secrets.DB_USERNAME }}
    #       POSTGRES_PASSWORD: ${{ secrets.DB_PASSWORD }}
    #       POSTGRES_DB: ${{ secrets.TEST_DB_TABLE_NAME }}
    #     options: >-
    #       --health-cmd="pg_isready -U postgres"
    #       --health-interval=10s
    #       --health-timeout=5s
    #       --health-retries=5

    steps:
      - name: Debug Environment Variables (Build)
        run: printenv | grep DB
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better analysis

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches/modules-2
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build
        run: ./gradlew build --no-daemon

      - name: Test
        run: ./gradlew test --info --no-daemon
