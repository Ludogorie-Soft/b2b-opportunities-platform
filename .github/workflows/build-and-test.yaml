name: Build and Test

on:
  push:
    branches:
      - '**'
      - '!main'

jobs:
  load-secrets:
    name: Load Secrets
    runs-on: ubuntu-latest

    steps:
      - name: Use Infisical secrets
        id: load-secrets
        uses: Infisical/secrets-action@v1.0.7
        with:
          token: ${{ secrets.INFISICAL_TOKEN }}
          env-slug: "prod"
          project-slug: "ea6274a9-ec46-41dd-8671-914d7e16cb5c"

      - name: Save secrets to $GITHUB_ENV
        run: |
          echo "DB_USERNAME=${{ secrets.DB_USERNAME }}" >> $GITHUB_ENV
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> $GITHUB_ENV
          echo "TEST_DB_TABLE_NAME=${{ secrets.TEST_DB_TABLE_NAME }}" >> $GITHUB_ENV

  build:
    name: Build and test
    runs-on: ubuntu-latest
    needs: load-secrets # Make sure it loads the secrets first

    services:
      db:
        image: postgres
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: ${{ secrets.DB_USERNAME }}
          POSTGRES_PASSWORD: ${{ secrets.DB_PASSWORD }}
          POSTGRES_DB: ${{ secrets.TEST_DB_TABLE_NAME }}
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better analysis

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches/modules-2
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build
        run: ./gradlew build --no-daemon

      - name: Test
        run: ./gradlew test --info --no-daemon
